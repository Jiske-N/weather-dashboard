<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="left">
            <h2>Search for a City:</h2>
            <form id="form" action="submit">
                <input id="location" type="text" placeholder="Enter a location">
                <button type="submit">Search</button>
            </form>
            <div id="pastsearches">
            </div>
        </section>
        <section class="right">
            <article id="current">
                <h3 id="currentlocation">Search for or select a saved city to see current conditions and forecast.</h3>
                <img id="instructionsimg" src="./assets/images/weather-dashboard-screenshot.png"
                    alt="Example image to show page functionality.">
            </article>
            <h3 id="forecasth4" style="display: none;">5-Day Forecast:</h3>
            <article id="forecast">
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
